spring.main.web-application-type=none

# NOTE: You must disable the banner and the console logging 
# to allow the STDIO transport to work !!!
spring.main.banner-mode=off
logging.pattern.console=

spring.ai.mcp.server.name=my-weather-server
spring.ai.mcp.server.version=0.0.1
server.port=8080

logging.file.name=./model-context-protocol/weather/starter-stdio-server/target/mcp-weather-stdio-server.log

# OSS 配置（用于 MP4 上传工具，请替换为实际值）
oss.endpoint=${OSS_ENDPOINT:}
oss.access-key-id=${OSS_ACCESS_KEY_ID:}
oss.access-key-secret=${OSS_ACCESS_KEY_SECRET:}
oss.bucket-name=${OSS_BUCKET_NAME:my-bucket}

